<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<h1>Inicio de sesion</h1>
<form th:action="@{/comprobar}" th:object="${login}" method="post">
<div class="mb-3">
    <label for="exampleFormControlEmail1" class="form-label">Indica el nombre de usuario: </label>
    <input type="text" class="form-control" th:field="*{user}"/>
</div>
<div>
    <label form="exampleInputPassword1" class="form-label">Indica la contraseña</label>
    <input type="password" class="form-control" th:field="*{password}"/>
</div>
<button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
